<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        .image {

            background-color: rgb(19, 18, 18);
            background-image: url(jonatan-pie-h8nxGssjQXs-unsplash.jpg);
            background-size: cover;
            opacity: 0.7;
        }

        #welcome {
            filter: brightness(65%);
        }

        #myNotes {
            filter: brightness(65%);
        }

        .navbar {
            color: black;
        }

        .btn {
            transition-duration: 0.4s;
        }

        .btn:hover {
            background-color: grey;

        }
    </style>
</head>

<body class="image">

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <h1 style="color: lightgrey" class="pl-5">Notes<i class="fa fa-pencil-square-o fa-lg ml-3"></i>...
            </h1>
        </a>


        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>


        <form class="form-inline my-2 my-lg-0">
            <input style="background-color:rgb(19, 18, 18); color: white" id="searchTxt" class="form-control mr-sm-2"
                type="search" placeholder="Search" aria-label="Search">
            <button style="color: lightgrey" class=" mr-5 btn btn-outline-light my-2 my-sm-0" type="submit"><i
                    class="fa fa-search" aria-hidden="true"></i></button>
        </form>
        </div>
    </nav>
    <hr class="mx-3 mt-0" style="background-color: white; border: 1px solid lightgrey">
    <div class="container my-5">
        <h1 style="color: white; font-size:35px" class="mb-5" id="welcome">


            <center>Welcome To Notes!</center>
        </h1>


        <center>
            <div class="card"
                style="border-color: grey; background-color:rgb(19, 18, 18); border-width: 7px; border-radius: 10px">

                <div class="card-body">
                    <div class="form-group">
                        <input
                            style="border-color: grey; border-radius: 5px; background-color:rgb(19, 18, 18); color: white"
                            type="text" class="form-control" id="addTitle" placeholder="Title:">
                    </div>
                    <div class="form-group">
                        <textarea
                            style="border-color: grey;  border-radius: 5px; background-color:rgb(19, 18, 18); color:white"
                            id="addTxt" class="form-control" id="addTxt" rows="3"
                            placeholder="Type your note here:"></textarea>
                    </div>
                    <button style="border-width: 2px; width: 15%; font-size:18px; border-color: lightgrey" id="addBtn"
                        class="btn"><b style="color:lightgrey">Add</b><i style="padding-left: 10px; color: lightgrey"
                            class="fa fa-plus fa-2"></i>
                </div>
            </div>

        </center>
        <div>
        </div>
        <h1 class="mb-5 mt-5" style=" color: rgb(255, 255, 255); font-size:35px" id="myNotes">

            <center>My Notes:</center>
        </h1>
        <hr style="background-color: white; border: 1px solid lightgrey;" class="mt-5 mb-5">

        <div id="notes" class="row container-fluid">

        </div>

    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
